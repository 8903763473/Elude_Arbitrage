<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card-box">
    <h3 class="card-title text-center">Login</h3>
    <div class="card p-4">
      <div class="card-body">
        <form>
          <div class="inputs">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="form-control">
                <img src="../../assets/icon/mail.svg" alt="">
                <input type="email" id="email" name="email" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="form-control">
                <img src="../../assets/icon/lock.svg" alt="">
                <input type="password" id="password" name="password" required>
              </div>
            </div>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit" class="btn w-100">Sign In</button>
        </form>
        <div class="text-center mt-3">
          <p class="bottomText">or continue with</p>
          <img src="../../assets/images/google.png" alt="" style="cursor: pointer;">
        </div>
        <p class="text-center mt-3 bottomText">
          Don't have an account yet? <a (click)="goRegister()">Register for free</a>
        </p>
      </div>
    </div>
  </div>
</div>
