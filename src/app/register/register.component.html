<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card-box">
    <h3 class="card-title text-center">Register</h3>
    <div class="card p-4">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <ion-input class="form-control">
              <img src="../../assets/icon/User.svg" alt="">
            </ion-input>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <ion-input class="form-control">
              <img src="../../assets/icon/mail.svg" alt="" style="width: 17px !important;">
            </ion-input>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <ion-input class="form-control">
              <img src="../../assets/icon/lock.svg" alt="" style="width: 17px !important;">
            </ion-input>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3 bottomText">
          Don't have an account yet? <a (click)="goLogin()">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
